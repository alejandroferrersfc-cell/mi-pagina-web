<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foto Interactiva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- FONDO DE IMÁGENES -->
  <div class="background-grid">
    <img src="Ale1.jpeg" alt="">
    <img src="Ale2.jpeg" alt="">
    <img src="Ale3.jpeg" alt="">
    <img src="Ale4.jpeg" alt="">
    <img src="Ale5.jpeg" alt="">
    <img src="Ale6.jpeg" alt="">
    <img src="Ale7.jpeg" alt="">
    <img src="Ale8.jpeg" alt="">
    <img src="Ale9.jpeg" alt="">
  </div>

  <!-- TARJETA CENTRAL -->
  <main class="fullscreen-center">
    <div class="photo-card" id="photoCard">
      <div class="card-inner">
        <div class="card-front">
          <img src="Ale1.jpeg" class="img-fluid rounded shadow" alt="Fotografía">
        </div>
        <div class="card-back text-center p-4">
          <h4 class="mb-4">¿Quieres salir conmigo?</h4>
          <div class="d-flex justify-content-around mb-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="respuesta" id="si" value="si">
              <label class="form-check-label" for="si">Sí</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="respuesta" id="no" value="no">
              <label class="form-check-label" for="no">No</label>
            </div>
          </div>
          <button class="btn btn-warning mt-3 d-none" id="enviarBtn">Enviar</button>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
