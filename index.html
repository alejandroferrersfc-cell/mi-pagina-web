<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta Interactiva</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Fondo animado con varias imágenes */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('Ale1.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: brightness(70%);
      animation: fondoCarrusel 24s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes fondoCarrusel {
      0%   { background-image: url('Ale1.jpeg'); }
      20%  { background-image: url('Ale2.jpeg'); }
      40%  { background-image: url('Ale3.jpeg'); }
      60%  { background-image: url('Ale4.jpeg'); }
      80%  { background-image: url('Ale5.jpeg'); }
      100% { background-image: url('Ale1.jpeg'); }
    }

    .fullscreen-center {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
      height: 100vh;
      padding: 2rem;
    }

    .photo-card {
      width: 320px;
      max-width: 90vw;
      height: 420px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s ease;
      transform-style: preserve-3d;
    }

    .photo-card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      background: white;
    }

    .card-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-back {
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .form-check {
      margin: 0 1rem;
    }

    .btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #ffc107;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .d-none {
      display: none;
    }

    @media (max-width: 576px) {
      .photo-card {
        width: 90%;
        height: auto;
      }

      .card-inner {
        height: auto;
      }

      .card-front img {
        height: auto;
      }
    }
  </style>
</head>
<body>

  <main class="fullscreen-center">
    <div class="photo-card" id="photoCard">
      <div class="card-inner">
        <div class="card-front">
          <img src="Ale1.jpeg" alt="Foto">
        </div>
        <div class="card-back">
          <h4>¿Quieres salir conmigo?</h4>
          <div style="display: flex;">
            <div class="form-check">
              <input type="radio" name="respuesta" id="si" value="si">
              <label for="si">Sí</label>
            </div>
            <div class="form-check">
              <input type="radio" name="respuesta" id="no" value="no">
              <label for="no">No</label>
            </div>
          </div>
          <button class="btn d-none" id="enviarBtn">Enviar</button>
        </div>
      </div>
    </div>
  </main>

  <script>
    const photoCard = document.getElementById('photoCard');
    const cardInner = photoCard.querySelector('.card-inner');
    const enviarBtn = document.getElementById('enviarBtn');
    const respuestas = document.querySelectorAll('input[name="respuesta"]');

    photoCard.addEventListener('click', (e) => {
      if (photoCard.classList.contains('flipped')) return;
      const clickedFront = e.target.closest('.card-front');
      if (clickedFront) {
        photoCard.classList.add('flipped');
      }
    });

    respuestas.forEach(radio => {
      radio.addEventListener('change', () => {
        enviarBtn.classList.remove('d-none');
      });
    });

    enviarBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      const seleccion = document.querySelector('input[name="respuesta"]:checked').value;
      alert(`Has respondido: ${seleccion.toUpperCase()}`);
    });
  </script>

</body>
</html>
